                                <div class="row">
                                    <div class="form-group">

                                            <input type="text" class="form-control input-lg" id="tkn_name"

                                        </div>
                                        <div class="col-md-5">
                                            <div class="col-lg-12 col-md-12 hidden-sm hidden-xs">
                                                <label></label>
                                            </div>
                                            <span class="help-block" data-i18n="eth_tkn_contract:fields.name.help">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-7">

                                        </div>
                                        <div class="col-md-5">
                                            <div class="col-lg-12 col-md-12 hidden-sm hidden-xs">
                                                <label></label>
                                            </div>
                                            <span class="help-block"
                                                  data-i18n="[html]eth_tkn_contract:fields.symbol.help">
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                </div>

                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">

            <div class="row">
                <div class="col-lg-7 col-md-9 col-sm-10 col-xs-12">
                    <div class="box box-default box-solid">
                        <form role="form" id="step_3">
                            <div class="box-body">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <label for="tkn_owner"
                                                   data-i18n="eth_tkn_contract:fields.owner.label"></label>
                                            <input type="text" class="form-control input-lg" id="tkn_owner"
                                                   name="tkn_owner"
                                                   data-i18n="[placeholder]eth_tkn_contract:fields.owner.placeholder">
                                        </div>
                                        <div class="col-md-4">
                                            <div class="col-lg-12 col-md-12 hidden-sm hidden-xs">
                                                <label></label>
                                            </div>
                                            <span class="help-block" data-i18n="eth_tkn_contract:fields.owner.help">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                </div>
                            </div>
                        </form>
                        <div class="overlay"></div>
                    </div>
                </div>
                <div class="col-md-5">
                </div>
            </div>

            <div class="row" id="mint_new_wrapper">
                <div class="col-lg-7 col-md-9 col-sm-10 col-xs-12">
                    <div class="box box-default box-solid" id="mint_new_main">
                        <form role="form" id="step_4">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-5 vcenter">
                                        <button type="button" data-i18n="[html]eth_tkn_contract:fields.mint.label"
                                                class="btn btn-lg btn-primary" id="mint_new"></button>
                                    </div>
                                    <div class="col-md-6 vcenter">
                                        <span class="help-block help-mini"
                                              data-i18n="eth_tkn_contract:fields.mint.help">
                                        </span>
                                    </div>
                                    <div class="col-md-1">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="overlay"></div>
                    </div>
                    <div>
                        <div class="box box-default box-solid" id="chart-wrapper" style="display: none;">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-1 hidden-xs">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12 m-top-15">
                                        <canvas id="chart-area" width="100" height="100"></canvas>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-1 hidden-xs">
                                    </div>
                                </div>
                            </div>
                            <div class="overlay" style="display: none;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-9 col-sm-10 col-xs-12">
                    <div class="box box-default box-solid">
                        <form role="form" id="step_5">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-3 col-sm-3 col-xs-7 vcenter">
                                        <label data-i18n="[html]eth_tkn_contract:fields.future_minting.label"></label>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-5 vcenter">
                                        <input type="checkbox" disabled="disabled" checked="checked"
                                               class="chkx-toogle-main" name="future_minting_use">
                                    </div>
                                    <div class="col-md-6 col-sm-7 col-xs-12 vcenter">
                                        <span class="help-block help-mini"
                                              data-i18n="[html]eth_tkn_contract:fields.future_minting.help">
                                        </span>
                                    </div>
                                    <div class="col-md-1 col-sm-7 col-xs-12">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="overlay"></div>
                    </div>
                </div>
                <div class="col-md-5">
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 27px;">
                <div class="col-lg-3 col-md-4 col-sm-8 col-xs-12">
                    <button type="button" data-i18n="eth_tkn_contract:button.create"
                            class="btn btn-lg btn-primary disabled" id="create" disabled="disabled"></button>
                    <button type="button" data-i18n="[html]eth_tkn_contract:button.clean"
                            class="btn btn-lg btn-default text-red" id="clear" style="margin-left: 20px;"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-9 col-sm-10 col-xs-12">
                    <div class="box box-default box-solid">
                        <form role="form" id="contract_preview">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-7">
                                        <label data-i18n="eth_tkn_contract:preview.label"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div id="preview" class="col-md-12">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                                    <div class="col-lg-3 col-md-4 col-sm-8 col-xs-12">
                                        <button type="button" data-i18n="eth_tkn_contract:button.save"
                                                class="btn btn-lg btn-primary" id="save"></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="overlay"></div>
                    </div>
                </div>
                <div class="col-md-5">
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <strong>Copyright &copy; 2019 <a href="//izzz.io">iZ³</a>.</strong>
        <span data-i18n="page:copyrights"></span>
    </footer>
</div>

<div id="mint_new_tpl" style="display: none;">
    <div class="box box-default box-solid" data-id="%%MINT_NEW_FORM_ID%%" style="margin-bottom: 0px;">
        <form role="form" id="%%MINT_NEW_FORM_ID%%">
            <div class="box-body">
                <i class="fas fa-lg fa-times-circle text-primary mint-new-cancel" data-wrapper="%%MINT_NEW_FORM_ID%%"
                   style="float: right"></i>
                <div class="row">
                    <div class="col-md-12">
                        <label data-i18n="eth_tkn_contract:mint_new.label"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 m-top-15">
                        <label for="mint_new_address_%%FRM-NUM%%"
                               data-i18n="eth_tkn_contract:blocks.mint_new.address.label"></label>
                        <input type="text" class="form-control input-lg need-validate" id="mint_new_address_%%FRM-NUM%%"
                               name="mint_new[%%FRM-NUM%%][address]" data-name="address"
                               data-i18n="[placeholder]eth_tkn_contract:blocks.mint_new.address.placeholder">
                    </div>
                    <div class="col-md-4 m-top-15">
                        <label for="mint_new_name_%%FRM-NUM%%"
                               data-i18n="eth_tkn_contract:blocks.mint_new.name.label"></label>
                        <input type="text" class="form-control input-lg watch-changes" id="mint_new_name_%%FRM-NUM%%"
                               name="mint_new[%%FRM-NUM%%][name]" data-name="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 m-top-15">
                        <label for="mint_new_amount_%%FRM-NUM%%"
                               data-i18n="eth_tkn_contract:blocks.mint_new.amount.label"></label>
                        <input type="text" maxlength="20" pattern="[0-9]+([\.][0-9]+)?"
                               class="form-control input-lg need-validate" id="mint_new_amount_%%FRM-NUM%%"
                               name="mint_new[%%FRM-NUM%%][amount]" data-name="amount">
                    </div>
                    <div class="col-md-6 m-top-15">
                        <label data-i18n="[html]eth_tkn_contract:blocks.mint_new.frozen.label"></label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <input type="checkbox" class="frozen_use" name="mint_new[%%FRM-NUM%%][frozen_use]"
                                       data-form="%%FRM-NUM%%" data-name="frozen_use">
                            </span>
                            <div class="input-group">
                                <input type="text" class="form-control input-lg datepicker" id="mint_new_frozen"
                                       name="mint_new[%%FRM-NUM%%][frozen]" data-name="frozen" readonly disabled
                                       style="width: 85%; margin-left: 15%;">
                                <span class="input-group-addon"><i
                                        class="far fa-calendar-alt fa-lg text-primary"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="overlay" style="display: none;"></div>
    </div>
</div>
